
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.virtually-human.studio/img/VH_Small.png">

  <!-- Change the icons of the control panel -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap">
</head>

<body>
  <!-- Do Not Change for uninterrupted working of the Digital Human -->
  <script src="https://virtually-human.services/sdk/apiSDK-OBF.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://virtually-human.services/demo/smart-connecting/script.js"></script>
  <!-- <link rel="stylesheet" href="https://virtually-human.services/demo/smart-connecting/style.css">
  <link rel="stylesheet" href="https://virtually-human.services/demo/smart-connecting/size.css"> -->
  <!---->

  <!-- Locally hosted script en stylesheets -->
  <script src="script.js"></script>
  <script src="sdk/apiSDK-OBF.js"></script>
  <link rel="stylesheet" href="size.css">
  <link rel="stylesheet" href="style.css">
  <!---->

  <title>Smart Connecting</title>

  <div id="root">
    <div class="logo"><img src="img/smartconnecting.svg" alt="Logo" class="logo" width="80"></div>
    
    <div class="myvideoDiv" style="background-color:#ff6a7f;">

      <video webkit-playsinline="" playsinline="" crossorigin="anonymous" id="myvideo" autoplay=""> </video>

      <div class="toolbar" id="progress">Progress: 0%</div>

      <div id="controls" style="position: absolute; bottom: 0; background-color: transparent;">
        <div class="all_buttons">
          <button id="connect" onclick="startCall()"><i  class="material-icons">call</i></button>
          <button id="disconnect"  onclick="endCall()" disabled=""><i
              class="material-icons">call_end</i></button>
          <button id="micButton" onclick="toggleMic()"  disabled=""><i
              class="material-icons">mic_off</i></button>
          <button id="speakerButton" onclick="toggleSpeaker()"  disabled=""><i
              class="material-icons">volume_off</i></button>
        </div>
        <div class="toolbar" style="gap: 8px;">
          <textarea onkeypress="handleKeyPress()" id="textBox" rows="1" style="resize: none; overflow: hidden;"></textarea>
          <button id="submitButton" onclick="sendText()" disabled ><i
            class="material-icons">send</i></button>
        </div>
      </div>
    </div>
</body>
</html>
